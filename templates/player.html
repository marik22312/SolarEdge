<!-- Loader -->
<div id="player-container" class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1" ng-cloak>
  <div class="videoPlayer col-lg-8 col-md-8" ng-init="init(videos[0])">
    <youtube-video id="videoPlayer" video-id="selectedVideo.videoID" player-vars="playerVars" player="mainPlayer" class="col-lg-12 col-md-12"></youtube-video>
    <div id="nullSelector">

      <div class="arrow_box col-lg-4 col-md-8 right">
        Please select a video From The List On
      </div>
    </div>
    <div class="selec-video-info">
      <span class="selected-name">{{selectedVideo.name}}</span>
      <span class="selected-desc">{{selectedVideo.desc}}</span>
    </div>
  </div>
  <div id="video-chooser" class="col-lg-4 col-md-4">
    <div class="single-video" ng-repeat="video in videos" >
      <input ng-model="$parent.selectedVideo" type="radio" name="video" class="videoImg" ng-value="{{video}}" ng-attr-id="{{video.videoID}}" ng-data-isfirst="{{$first}}">
    <label for="{{video.videoID}}" class="row" ng-click="hideNull()">
      <div class="label-cont">
      <img ng-src="https://i.ytimg.com/vi/{{video.videoID}}/1.jpg" title="{{video.name}}" class="col-lg-4 col-md-4 video-image" />
      <div class="video-info col-lg-8 col-md-8">
        <span class="video-name">{{video.name}}</span>
        <span class="video-desc">{{video.desc}}</span>
        </div>
    </div>
    </label>
    </div>
  </div>
</div>
