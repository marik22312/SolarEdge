<!DOCTYPE html>
<!-- TODO: fix selector images -->

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Solar Edge</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="lib/reset.css">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">

    <!-- AngularJS -->
    <script type="text/javascript" src="lib/angular.min.js"></script>
    <script type="text/javascript" src="lib/angular-route.min.js"></script>
    <script type="text/javascript" src="lib/angular-sanitize.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script type="text/javascript" src="lib/angular-youtube-video.js"></script>
  </head>
  <body ng-app="solarEdge">
    <header class="row" id="header">
      <div class="top_header solar-container row">
        <img src="images/logo.png" alt="solar_edge_logo" class="header_logo col-xs-4 col-sm-2">
        <p class="header_text"> Monitoring Platform Feature Showcase </p>
        </div>
    </header>
        <div id="menu-cont">
          <div class="solar-container">
            <ul class="slider tab-bar bar-style-1 categories row">
              <li class="category" id="improve"><a href="#!improve">
                <img src="images/icon1red.png" alt="icon1" class="category_img ricon">
                <img src="images/icon1black.png" alt="icon1" class="category_img bicon">
                <span class="category_text col-sm-12 hidden-xs">Improve your lead generation</span>
              </a></li>
              <li class="category" id="increase"><a href="#!increase">
                <img src="images/icon2red.png" alt="icon1" class="category_img ricon img-responsive">
                <img src="images/icon2black.png" alt="icon1" class="category_img bicon img-responsive">
                <span class="category_text col-sm-12 hidden-xs">Increase value for your customers</span>
              </a></li>
              <li class="category" id="speed"><a href="#!speed">
                <img src="images/icon3red.png" alt="icon1" class="category_img ricon img-responsive">
                <img src="images/icon3black.png" alt="icon1" class="category_img bicon img-responsive">
                <span class="category_text col-sm-12 hidden-xs">Speed up your installation</span>
              </a></li>
              <li class="category" id="save"><a href="#!save">
                <img src="images/icon4red.png" alt="icon1" class="category_img ricon img-responsive">
                <img src="images/icon4black.png" alt="icon1" class="category_img bicon img-responsive">
                <span class="category_text col-sm-12 hidden-xs">Save commissioning time and truck rolls</span>
              </a></li>
              <li class="category" id="manage"><a href="#!manage">
                <img src="images/icon5red.png" alt="icon1" class="category_img ricon img-responsive">
                <img src="images/icon5black.png" alt="icon1" class="category_img bicon img-responsive">
                <span class="category_text col-sm-12 hidden-xs">Effectively manage your fleet</span>
              </a></li>
            </ul>
          </div>
        </div>
        <div id="main-view" class="solar-container" ng-view ng-cloak>
          <!-- Loader -->
          <div class="lds-css ng-scope" id="loader">
            <div class="lds-eclipse">
              <div></div>
            </div>
          </div>
          <!-- End of loader -->
        </div>
        <footer class="row">
          <div class="solar-container">
            <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3">
              <img src="images/footer-logo.png" alt="solar_edge_logo" class="footer-logo">
              <p id="footer-text" class="">
                &copy; All rights reserved to SolarEdge 2017
              </p>
            </div>
          </div>
        </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="lib/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="lib/bootstrap.min.js"></script>

        <!-- Cotrollers -->
        <script type="text/javascript" src="js/controllers/mainController.js"></script>
        <script type="text/javascript" src="js/controllers/improveCtrl.js"></script>
        <script type="text/javascript" src="js/controllers/increaseCtrl.js"></script>
        <script type="text/javascript" src="js/controllers/manageCtrl.js"></script>
        <script type="text/javascript" src="js/controllers/saveCtrl.js"></script>
        <script type="text/javascript" src="js/controllers/speedCtrl.js"></script>
        <script type="text/javascript" src="script.js"></script>

        <!-- Template  -->
        <script type="text/ng-template" id="player.html">

          <div class="mobile_headline hidden-sm hidden-md hidden-lg">
            <h1>{{catName}}</h1>
          </div>
          <div id="player-container" class="row" ng-cloak>
            <div class="videoPlayer col-xs-12 col-sm-7" ng-init="init(videos[0])">
              <div class="player-container col-sm-8 col-xs-12">
                  <youtube-video id="videoPlayer" video-id="selectedVideo.videoID" player-vars="playerVars" player="mainPlayer" class=""></youtube-video>
              </div>
              <div class="selec-video-info col-xs-12">
                <span class="selected-name">{{selectedVideo.name}}</span>
                <span class="selected-desc" ng-bind-html="selectedVideo.desc"></span>
              </div>
            </div>
            <div id="video-chooser" class="col-sm-5 col-md-4 col-xs-12 col-md-push-1">
              <div class="single-video {{video.clas}}" ng-repeat="video in videos" >
                <input ng-model="$parent.selectedVideo" type="radio" name="video" class="videoImg" ng-value="{{video}}" ng-attr-id="{{video.videoID}}" ng-data-isfirst="{{$first}}">
              <label for="{{video.videoID}}" class="row" ng-click="hideNull()">
                <div class="label-cont row">
                <img ng-src="https://i.ytimg.com/vi/{{video.videoID}}/hqdefault.jpg" title="{{video.name}}" class="video-image col-xs-5" />
                <div class="video-info col-xs-6 col-sm-6">
                  <p class="video-name">{{video.name}}<span class="video-desc">
                {{video.shortDesc}}  </span></p>
                  </div>
              </div>
              </label>
              </div>
            </div>
          </div>

        </script>
  </body>
</html>
